<div class="example-container">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            @if (!sidenav?.opened) {
                <mat-icon>menu</mat-icon>
            } @else {
                <mat-icon>close</mat-icon>
            }
        </button>

        <span>El Fogón</span>

        <span class="example-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_box</mat-icon>
                <span>Mi cuenta</span>
            </button>
            <button mat-menu-item (click)="sidenav.opened = false">
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar sesión</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #sidenav style="width: 250px" mode="push">

            <img src="/El_fogon.jpg" width="128" style="margin-left: 20px" alt="El Fogón" />

            <mat-divider></mat-divider>

            <!-- Menu: solo rutas existentes para evitar 404/errores -->
            <button class="myButton" mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/customer" style="cursor: pointer">
                <mat-icon>star_rate</mat-icon>
                <span>Clientes</span>
            </button>

            <mat-divider></mat-divider>

            <button class="myButton" mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/supplier" style="cursor: pointer">
                <mat-icon>healing</mat-icon>
                <span>Proveedores</span>
            </button>

            <mat-divider></mat-divider>

            <button class="myButton" mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/patient" style="cursor: pointer">
                <mat-icon>accessibility</mat-icon>
                <span>Empleados</span>
            </button>

            <mat-divider></mat-divider>

        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
