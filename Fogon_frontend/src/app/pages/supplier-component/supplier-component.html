<div class="supplier-container">
    <div class="header-section">
        <h1 class="page-title">
            <mat-icon>business</mat-icon>
            Gestión de Proveedores
        </h1>
        <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add_business</mat-icon>
            Nuevo Proveedor
        </button>
    </div>

    <mat-form-field class="search-field">
        <mat-label>Buscar proveedor</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese RUC, nombre, correo..." #input>
        <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="idSupplier">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.idSupplier }}</td>
            </ng-container>

            <ng-container matColumnDef="ruc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>RUC</th>
                <td mat-cell *matCellDef="let row">{{ row.ruc }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
                <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
                <td mat-cell *matCellDef="let row">{{ row.address }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="getDisplayedColumns().length">
                    No se encontraron proveedores con el filtro "{{input.value}}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
                       [pageSize]="10"
                       showFirstLastButtons
                       aria-label="Seleccionar página de proveedores">
        </mat-paginator>
    </div>
</div>
